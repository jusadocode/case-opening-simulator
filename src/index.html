<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should I Open</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file if you have one -->
  </head>

  <body>
    <div class="header-section">
      <button class="report-button">Suggestions/Problems</button>

      <p id="status">Money state: 4.35â‚¬</p>
    </div>

    <dialog id="report-dialog">
      <form id="reportForm" novalidate>
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" required />

        <label for="e-mail">Your email address: (optional)</label>
        <input type="email" id="e-mail" name="email" />

        <label for="report">Your ideas:</label>
        <textarea id="report" name="report" required></textarea>

        <button id="submitButton" type="submit">Submit</button>

        <div
          id="submitLoadingIndicator"
          class="lds-ellipsis"
          style="display: none"
        >
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <label id="statusLabel" for="name"></label>
      </form>
      <button class="exitButton">X</button>
    </dialog>

    <div class="main-container">
      <div class="title-section">
        <h1>Should I Open</h1>
        <p>Find out if the urge was worth pursuing</p>
      </div>

      <div
        id="caseLoadingIndicator"
        class="lds-ellipsis"
        style="display: block"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="interaction-container" style="display: none">
        <div class="case-select-container">
          <p>Select container type:</p>
          <select id="container-type">
            <option value="cases">Cases</option>
            <option value="capsules">Capsules</option>
            <option value="souvenirs">Souvenirs</option>
            <option value="autograph_capsules">Autograph Capsules</option>
            <option value="graffitis">Graffitis</option>
            <option value="pins">Pins</option>
          </select>

          <p>Select container:</p>
          <select id="case"></select>
        </div>

        <div class="case-image-section"></div>

        <div class="case-open-window-holder">
          <div class="case-open-window">
            <div class="case-open-marker"></div>
            <div class="item-holder"></div>
          </div>
        </div>

        <div class="button-section">
          <button class="open-button">Unlock container</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="main-content">
        <a
          class="github-button"
          href="https://github.com/jusadocode"
          data-size="large"
          aria-label="Follow @jusadocode on GitHub"
          >Follow @jusadocode</a
        >

        <a
          class="coffee-link"
          href="https://www.buymeacoffee.com/flamejame"
          target="_blank"
        >
          <img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-white.png"
            alt="Buy Me A Coffee"
          />
        </a>
      </div>

      <div>Case Opening Simulator 2024</div>
    </div>
  </body>
</html>
