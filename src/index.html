<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I Open</title>
    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="../src/loadingIndicator.css">
    <link rel="icon" href="../src/key.ico">

</head>

<body>
    <div class="header-section">
        <button class="report-button">
            Suggestions/Problems
        </button>

        <p id="status">Money state: 4.35â‚¬</p>
    </div>

    <dialog id="report-dialog">
        <form id="reportForm" novalidate>

            <label for="name">Your name:</label>
            <input type="name" id="name" name="name">
            <label for="e-mail">Your email address: (optional)</label>
            <input type="email" id="e-mail" name="email">

            <label for="report">Your ideas:</label>
            <textarea id="report" name="report" ></textarea>

            <button id="submitButton" type="submit">Submit</button>

            <div id="submitLoadingIndicator" class="lds-ellipsis" style="display:none">
                <div></div><div></div><div></div><div></div>
            </div>
            
            <label id="statusLabel" for="name"></label>
        </form>
        <button class="exitButton">X</button>

    </dialog>

    <div class="main-container">
        <div class="title-section">
            <h1>Should I Open</h1>
            <p>Find out if the urge was worth pursuing</p>
        </div>

        <div id="caseLoadingIndicator" class="lds-ellipsis" style="display:block">
            <div></div><div></div><div></div><div></div>
        </div>
        <div class="interaction-container" style="display: none;">
            
            <div class="case-select-container">
                <p>Select case:</p>
                <select name="case" id="case">
                </select>
            </div>
    
            <div class="case-image-section">
                
            </div>
    
            <div class="case-open-window-holder">
                <div class="case-open-window">
                    <div class="case-open-marker"></div>
                    <div class="item-holder">
                    </div>
                </div>
            </div>
    
    
            <div class="button-section">
                <button class="open-button">
                    Unlock container
                </button>
            </div>
        </div>
        

    </div>

    <div class="footer">
        
    </div>

</body>

</html>
